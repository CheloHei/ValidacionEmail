<html>

<head>
    <title>Validacion de Mail</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/materialize/css/materialize.css">
    <link href="/materialize/css/iconos.css" rel="stylesheet">
    <link rel="stylesheet" href="/materialize/css/custom.css">


<body>


    <div class="container">
        <div class="row">
            <div class="col s8 offset-s2">
                <div id="contenido" class="m2">
                    <header id="header" class="pink darken-1 col s10 offset-s1">
                        <h1 for="" class="flow-text center-align" id="titulo">Enviar Nuevo Mail</h1>
                    </header>
                    <form action="#" id="enviar-mail" class="col s10 offset-s1">
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="email" id="email">
                                <label for="email">Para:</label>
                            </div>
                            <div class="input-field col s12">
                                <input type="text" id="asunto">
                                <label for="email">Asunto:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea name="" id="mensaje" cols="30" rows="10" class="materialize-textarea"></textarea>
                                <label for="mensaje ">Mensaje:</label>
                            </div>
                        </div>
                        <div class="row" id="loaders">
                            <img src="img/spinner.gif" width="300" alt="" id="spinner">
                        </div>
                        <div class="row align-justify">
                            <button class="btn waves-effect waves-light pink" type="submit" name="action" id="enviar">Submit
                                <i class="material-icons right">send</i>
                            </button>
                            <button id="resetear" class="btn waves-effect waves-light" type="reset">Reset
                                <i class="material-icons clear">clear</i>
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
        <div class="row">
                <div class="col s8 offset-s2">

                <footer class="pink col s10 offset-s1">

                    <p class="pie">
                        Hecho por Marcelo Heinichen Â©
                    </p>
                </footer>
            </div>
        </div>




    </div>
    <script src="/materialize/js/materialize.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
